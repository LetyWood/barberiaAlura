<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contacto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div class="caja">
          <h1> <img src="imagenes/logo.png" alt="Logo Barbería Alura"> </h1>
          <nav>
              <ul>
                  <li> <a href="index.html">Home</a> </li>
                  <li> <a href="productos.html">Productos</a> </li>
                  <li> <a href="contacto.html">Contacto</a> </li>
              </ul>
          </nav>
      </div>
    </header>
    <main>
          <form class="" action="index.html" method="post">
              <!--nombreapellido-->
              <label for="nombreapellido">Nombre y Apellido</label>
              <input type="text" id="nombreapellido" class="input-padron" required>
              <!--correo electronico-->
              <label for="correo">Correo Electronico</label>
              <input type="email" id="correo" class="input-padron" required placeholder="email@dominio.com">
              <!--telefono-->
              <label for="telefono">Telefono</label>
              <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">
              <!--Cuadro de mensaje o textarea-->
              <label for="mensaje"></label>
              <textarea name="name" rows="10" cols="60" id="mensaje" class="input-padron" required></textarea>
              <fieldset>
                  <!-- Como le gustaria ser contactado? -->
                  <legend>¿Cómo le gutaría que lo contactemos?</legend>
                  <!--Radio buttons-->
                  <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                  <label for="radio-phone"><input type="radio" name="contacto" value="telefono" id="radio-phone">Telefono</label>
                  <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
              </fieldset>
              <!-- Dropdown -->
              <fieldset>
                <legend>¿En cuál horario prefiere ser atendido?</legend>
                <select class="" name="">
                    <option value="">Mañana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </select>
              </fieldset>
              <!-- Checkbox -->
              <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería Alura? </label>
              <!--Boton de envio de datos-->
              <input type="submit" name="" value="Enviar formulario" class="enviar">
          </form>
          <table>
              <thead>
                  <tr>
                      <th>Día</th>
                      <th>Horario</th>
                  </tr>
              </thead>
              <tbody>
                  <tr>
                      <td>Lunes</td>
                      <td>08h ~ 20h</td>
                  </tr>
                  <tr>
                      <td>Miércoles</td>
                      <td>08h ~ 20h</td>
                  </tr>
                  <tr>
                      <td>Viernes</td>
                      <td>08h ~ 20h</td>
                  </tr>
              </tbody>
          </table>
    </main>
    <footer>
        <img src="imagenes/logo-blanco.png" alt="logo Alura">
        <p class="copyright">&copy Copyright Barbería Alura - 2023</p>
    </footer>
  </body>
</html>
